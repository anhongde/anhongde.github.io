<script>
    /**
     *兽棋动物类
     *鼠、猫、狗、狼、豹、虎、狮、象
     **/
    function animal(id){
        this.isKong = false;
        //是否翻开
        this.isOpen = false;
        this.myOpen = function(){

        };
        //翻开背景色
        this.backColor = function(){
            if(id < 9){
                return 'lv'
            }else{
                return 'lan'
            }
        };
        //翻开名字
        this.myName = function(){
            switch(id){
                case 1:
                case 9:
                    return '鼠';
                case 2:
                case 10:
                    return '猫';
                case 3:
                case 11:
                    return '狗';
                case 4:
                case 12:
                    return '狼';
                case 5:
                case 13:
                    return '豹';
                case 6:
                case 14:
                    return '虎';
                case 7:
                case 15:
                    return '狮';
                case 8:
                case 16:
                    return '象';
            }
        };
        //级别
        this.level = function(){
            switch(id){
                case 1:
                case 9:
                    return 1;
                case 2:
                case 10:
                    return 2;
                case 3:
                case 11:
                    return 3;
                case 4:
                case 12:
                    return 4;
                case 5:
                case 13:
                    return 5;
                case 6:
                case 14:
                    return 6;
                case 7:
                case 15:
                    return 7;
                case 8:
                case 16:
                    return 8;
            }
        }
    }
    //判断数组是否含有某值
    function isHas(arr,val){
        var re = false;
        for(var i in arr){
            if(arr[i] == val){
                re = true;
                return re;
            }
        }
        return re;
    }

    /**
     * 初始化
     */
    var arr=[];
    //动物数组
    var animals = [];
    //是否已选择哪一方
    var hasChose = false;
    //选择的一方
    var choseType = '';
    //是否已选择要移动的旗，选择的id，可移动的方向id
    var move = {
        chose:false,
        id:-1,
        canMove:[]
    };
    //确定canMove
    function canMoveIds(id){
        switch (id){
            case 0:
                return [1,4];
            case 1:
                return [0,2,5];
            case 2:
                return [1,3,6];
            case 3:
                return [2,7];
            case 4:
                return [0,5,8];
            case 5:
                return [1,4,6,9];
            case 6:
                return [2,5,7,10];
            case 7:
                return [3,6,11];
            case 8:
                return [4,9,12];
            case 9:
                return [5,8,10,13];
            case 10:
                return [6,9,11,14];
            case 11:
                return [7,10,15];
            case 12:
                return [8,13];
            case 13:
                return [9,12,14];
            case 14:
                return [10,13,15];
            case 15:
                return [11,14];
        }
    }

    function duishouMove(){
//        $('#turnShow').hide();


        $('td').unbind();
        choseType = choseType == 'lv' ? 'lan' : 'lv';
        $('#turnShow').text($('#turnShow').text() == '玩家1' ? '玩家2' : '玩家1');

        $('#yanse').text(choseType == 'lv' ? "绿" : "蓝");
        addClick(arr);

////        $('td').unbind();
//        setTimeout(function(){
////            alert('duishoujishu');
//            addClick(arr);
//            $('#turnShow').show();
//        },300);
    }

    function chi(chi,beichi){
        animals[beichi].isKong = true;
        var tmp = animals[beichi];
        animals[beichi] = animals[chi];
        animals[chi] = tmp;

        arr[beichi] = arr[chi];
        arr[chi] = -1;
        $($('td')[beichi]).find('input').val(arr[chi]);
        $($('td')[beichi]).removeClass().addClass(animals[beichi].backColor).find('span').text(animals[beichi].myName);
        $($('td')[chi]).find('input').val(-1);
        $($('td')[chi]).removeClass().addClass('kong').find('span').text('');
    }

    //添加点击事件
    function addClick(arr){
        $('td').each(function(i,v){
            var id = i + 1;
            $(this).find('input').val(arr[id]);

            $(this).click(function(){
                if(!animals[i].isOpen){
                    $(this).addClass(animals[i].backColor);
                    $(this).find('span').text(animals[i].myName);
//                    if($('#turnShow').is(':visible')){

//                    }
//                    else{
//                        $('#turnShow').show();
//                    }
                    animals[i].isOpen = true;
                    if(!hasChose){
                        hasChose = true;
                        choseType = $(this).attr("class");
                    }
                    duishouMove();
                    return false;
                }else{
                    var select = choseType == 'lv' ? 'select' : 'select1';
                    if($(this).attr("class") == choseType && !$(this).hasClass(select)){
                        $("."+select).removeClass(select);
                        $(this).addClass(select);
                        move.chose = true;
                        move.id = i;
                        move.canMove = canMoveIds(i);
                    }else if($(this).hasClass(select)){
                        $("."+select).removeClass(select);
                        $(this).addClass(choseType);
                        move = {
                            chose:false,
                            id:-1,
                            canMove:[]
                        };
                    }
                    if(move.chose){
                        if($(this).attr("class") != choseType && isHas(move.canMove,i)){

                            if(animals[i].isKong || (!animals[i].isKong && animals[move.id].level() == 1 && animals[i].level() == 8)){
                                chi(move.id,i);
                                duishouMove();
                                return false;
                            }else if(animals[i].isKong || (!animals[i].isKong && animals[move.id].level() == 8 && animals[i].level() == 1)){
                                alert('象不能吃鼠！')
                            }else if(animals[i].isKong || (!animals[i].isKong && animals[move.id].level() >= animals[i].level())){
//                                alert('keyi');
                                chi(move.id,i);
                                duishouMove();
                                return false;
                            }else if(!animals[i].isKong){
                                alert('你的等级不比对方高！不能吃')
                            }
                        }

                    }

                }
            });
        });
    }

    function init(){

        for(var i=0;i<16;i++){
            arr[i]=i + 1;
        }
        arr.sort(function(){ return 0.5 - Math.random() });

        for(var i=0;i<16;i++){
            var an = new animal(arr[i]);
            animals.push(an);
        }

        addClick(arr);
    }
</script>
